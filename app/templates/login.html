<html>

<head>
    <title>Hello World</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="A word builder app with the name of a villain." name="description">
    <meta content="#cc005f" name="theme-color">
    <meta content="Ajai Danial" name="author">
    <!--css files-->
    {% load static %}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'vendor/bootstrap/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

    <!--Add code here-->
    <form class="card">
        <div class="form-group">
            <label class="sr-only">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-eye"></i></div>
                </div>
                <input type="text" class="form-control" placeholder="Password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>

        <div class="dropdown-divider mt-3 mb-3"></div>

        <button type="button" class="btn btn-secondary">Sign up</button>


    </form>


    <!--js files-->
    <script src="{% static 'vendor/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.js' %}"></script>
</body>

</html>
