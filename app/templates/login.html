<html>

<head>
    <title>Hello World</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="A word builder app with the name of a villain." name="description">
    <meta content="#cc005f" name="theme-color">
    <meta content="Ajai Danial" name="author">
    <!--css files-->
    {% load static %}
    <link href="{% static 'vendor/SemanticUI/semantic.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="{% static 'vendor/bootstrap/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>

<body>

    <div class="container">
        <form class="card shadow">
            <div class="form-group">
                <label class="sr-only">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-user"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-eye"></i></div>
                    </div>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <div class="ui horizontal divider mt-4 mb-4">OR</div>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupform">Sign
                up</button>
        </form>
    </div>

    <!-- TEST <start -->
    <div class="modal fade" id="signupform" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="sr-only">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                                </div>
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-eye"></i></div>
                                </div>
                                <input type="text" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- TEST <stop> -->

    <!--js files-->
    <script src="{% static 'vendor/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/SemanticUI/semantic.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/bootstrap.js' %}"></script>
</body>

</html>
